{% extends 'base.html' %}
{% load static %}


{% block title %} The Mall {% endblock title %}

{% block content %}

	<!-- One -->
	<section id="one" class="wrapper style2">
		<div class="inner">
			<div class="grid-style">
				{% for store in stores %}
				<div>
					<div class="box">
						<div class="image fit">
							<img src="{% static 'images/cart.jpg' %}" alt="" />
						</div>
						<div class="content">
						<a href="{% url 'detail' store.slug %}">
							<header class="align-center">
								<p>{{store.name}}</p>
							</header>
						</a>
							<p class="align-center"> {{store.description}}</p>
							<footer class="align-center">
								<a href="{% url 'detail' store.slug %}" class="button alt">View Products</a>
							</footer>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</section>

{% endblock content %}
